<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!--  Replace with your own favicon later on -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
  <main class="wrapper">
    <div class="container screen-active">
      <section class=" container__column container--center" id="result-section" >
          <!-- center-align -->
          <h1 class="heading__main" style="color: var(--pale-blue);">Your Result</h1>
          <!-- For the circle with entire score  -->
          <div class="container__column container--center">

            <div class="stat-circle container__column container--center">
              <span class="total-score">76</span>
              <p class="small-text" style="color:var(--pale-blue)">of 100</p>
            </div>

            <h2 class="heading__main">Great</h2>
          </div>
          <p class="small-text" style="color:var(--pale-blue);">
            <span>You scored higher than 65% of the people</span> 
            <span>who have taken these tests.</span>
          </p>

      </section>

      <section class="container__column" id="summary-section" >
          <h1 class="heading__main" style="color: var(--gray-blue);">Summary</h1>
          <ul class="list container__column"></ul>
          <button class="btn container__column">Continue</button>
        </section>

    </div>
  </main>
  <footer class="container container--center" style="background-color: var(--pale-blue);">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Prakhargarg-2010196">Prakhar Garg </a> with ❤️
    </div>
  </footer>
  
  <script src="./index.js" type="module"></script>
</body>

</html>
